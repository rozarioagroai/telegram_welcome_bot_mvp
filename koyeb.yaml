name: telegram-welcome-bot
service:
  type: web
  ports:
    - port: 8080
      protocol: http
  routes:
    - path: /
      protocol: http
  env:
    - name: BOT_TOKEN
      value: "НОВЫЙ_ТОКЕН_БОТА"
    - name: CHANNEL_USERNAME
      value: "@your_channel_username"
    - name: CHECKLIST_URL
      value: "https://your-checklist-url.com"
    - name: LOG_LEVEL
      value: "INFO"
    - name: USE_WEBHOOK
      value: "false"
  build:
    builder: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
